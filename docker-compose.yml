version: '2.3'
services:
  bot:
    image: ghcr.io/erisa/highlight
    build: .
    depends_on:
      - postgres
    restart: always
    volumes:
      - type: bind
        source: ./config.yml
        target: /usr/src/app/config.yml
  postgres:
    image: 'postgres:12-alpine'
    restart: always
    volumes:
      - type: bind
        source: ./data
        target: /var/lib/postgresql/data
      - type: bind
        source: /etc/passwd
        target: /etc/passwd
        read_only: true
    user: "1002"
    environment:
      - POSTGRES_USER=highlight
      - POSTGRES_PASSWORD=password
